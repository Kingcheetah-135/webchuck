<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE -->
    <title>WebChucK IDE</title>
    <meta name="description"
        content="A web IDE for ChucK, a programming language for real-time sound synthesis and music creation! It's fun and easy to learn, and offers composers, researchers, and performers a powerful and accessible programming tool for building, experimenting, and sharing complex audio synthesis/analysis programs and real-time interactive music.">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/webchuck.css">
    <!-- PRE SCRIPTS -->
    <script src="./js/ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <!-- IDE -->
    <div class="container ide zero-pad" id="ide">

        <!-- NAV BAR -->
        <header class="navbar">
            <section class="navbar-section">
                <!-- WebChucK Logo -->
                <div class="logo">
                    <img src="assets/chuck_logo.png" alt="chuck-logo" height="50px" width="50px">
                </div>


                <!-- File -->
                <div class="dropdown">
                    <a href="#" class="btn btn-link dropdown-toggle" tabindex="0">
                        File<i class="icon icon-caret"></i>
                    </a>
                    <ul class="menu">
                        <input id="fileUploader" type="file" multiple hidden/>
                        <button class="btn btn-link" id="fileUploadButton" disabled>Upload Files</button>
                        <button class="btn btn-link" id="exportChuckButton">Export as ChucK file</button>
                    </ul>
                </div>
                <!-- Edit -->
                <div class="dropdown">
                    <a href="#" class="btn btn-link dropdown-toggle" tabindex="0">
                        Edit<i class="icon icon-caret"></i>
                    </a>
                    <ul class="menu">
                        <button class="btn btn-link" id="vimModeButton">Vim Mode: Off</button>
                    </ul>
                </div>
                <!-- View -->
                <div class="dropdown">
                    <a href="#" class="btn btn-link dropdown-toggle" tabindex="0">
                        View<i class="icon icon-caret"></i>
                    </a>
                    <ul class="menu">
                        <button class="btn btn-link" id="darkModeButton">Dark Mode: Off</button>
                    </ul>
                </div> <!-- Help -->
                <div class="dropdown">
                    <a href="#" class="btn btn-link dropdown-toggle" tabindex="0">
                        Help<i class="icon icon-caret"></i>
                    </a>
                    <ul class="menu">
                        <a href="https://chuck.stanford.edu" class="btn btn-link" target="_blank">ChucK
                            Documentation</a>
                    </ul>
                </div>

            </section>
        </header>

        <!-- CHUCK BAR -->
        <div class="container chuck-nav" id="chuck-nav">
            <div class="columns col-gapless">
                <div class="column col-2 chuck-vm">
                    <button class="btn btn-primary vm-button" id="startChuck" disabled>Start WebChucK</button>
                    <input class="chuckButton" id="micButton" type="image" src="./assets/icons/mic.png" disabled alt="microphone"/>
                </div>
                <div class="column col-10">
                    <input class="chuckButton" id="compileButton" type="image" src="./assets/icons/play.png" disabled alt="compile and play"/> <!-- Compiles and Plays -->
                    <input class="chuckButton" id="replaceButton" type="image" src="./assets/icons/replace.png" disabled alt="replace shread"/>
                    <input class="chuckButton" id="removeButton" type="image" src="./assets/icons/remove.png" disabled alt="remove shred"/>
                </div>
            </div>
        </div>

        <!-- WEBCHUCK EDITOR -->
        <div class="container main-editor">
            <div class="columns col-gapless" style="height: 100%">
                <!-- File Explorer -->
                <div class="column col-2 main-panel">
                    <div class="panel">
                        <div class="panel-header" style="padding: 0 0.8rem;">
                            <div class="panel-title" id="file-explorer-title">File Explorer</div>
                        </div>
                        <div class="panel-body">
                            <div id="file-explorer"></div>
                        </div>
                    </div>
                </div>
                <!-- Ace Editor -->
                <div class="column col-6 main-panel">
                    <div class="panel">
                        <div class="panel-body zero-pad">
                            <div id="editor">/* Loading ChucK File */</div>
                        </div>
                    </div>
                </div>

                <!-- Shreds + Console -->
                <div class="column col-4 main-panel">
                    <div class="panel">
                        <div class="panel-body" id="shreds">
                            <table class="table" id="shredsTable">
                                <thead>
                                    <tr>
                                        <th>Shred</th>
                                        <th>Code</th>
                                        <th>Time</th>
                                        <th style="width:10%">Remove</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-body zero-pad">
                            <textarea id="console" readonly></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- POST SCRIPTS -->
    <script> var whereIsChuck = "./js"; </script> <!-- Specify where ChucK is -->
    <script type="text/javascript" src="./js/editor.js"></script> <!-- Load our editor config -->
    <script type="text/javascript" src="./js/defer.js"></script> <!-- JS to allow deferring of Promises -->
    <script type="text/javascript" src="./js/webchuck_host.js"></script> <!-- Connect Web Audio API, Connect Webchuck.js and WASM -->
    <script type="text/javascript" src="./js/host.js"></script> <!-- Hook up our IDE to WebChucK -->


</body>

</html>
